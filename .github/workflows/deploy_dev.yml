name: deploy_dev

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Comment on commit with image info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
            -f body="âœ… Imagen pushada a Docker Hub (DEV)
            ðŸ“¦ \`${{ vars.DOCKER_IMAGE_NAME }}:${{ github.sha }}\`
            ðŸ§© Branch: \`${{ github.ref_name }}\`"
