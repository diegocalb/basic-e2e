name: deploy_dev

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write


jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Find PR associated with this commit
        id: find_pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list \
            --search "${{ github.sha }}" \
            --state merged \
            --json number \
            --jq '.[0].number')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: steps.find_pr.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ steps.find_pr.outputs.pr_number }}/comments \
            -f body="ðŸš€ Cambios desplegados en \`main\`  
            âœ… Imagen pushada a Docker Hub  
            ðŸ“¦ \`${{ vars.DOCKER_IMAGE_NAME }}:${{ github.sha }}\`  
            ðŸ§© Commit: \`${{ github.sha }}\`"
