name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        # Cache Poetry itself and the project's dependencies
        cache: 'poetry'

    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-root

    - name: Run Black Formatter Check
      run: |
        poetry run black --check .

    - name: Run Tests with Pytest
      run: |
        poetry run pytest

    - name: Run Pylint
      run: |
        poetry run pylint src

    - name: Run training and prediction scripts
      run: |
        python src/train.py
        python src/predict.py